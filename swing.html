<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Spider-Man Swing</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #010101; }
        canvas { display: block; }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="controls">
        <button onclick="">Swing Left</button>
        <button onclick="">Swing Right</button>
    </div>

    <script>
      let mixer;

        function init() {
          
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x010101); // Dark Blue Background

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Lighting Adjustments for Better Visibility
            const light = new THREE.DirectionalLight(0xffffff, 3);
            light.position.set(10, 10, 10);
            scene.add(light);

            const ambientLight = new THREE.AmbientLight(0xffffff, 1);
            scene.add(ambientLight);

            const spotLight = new THREE.SpotLight(0xffffff, 3);
            spotLight.position.set(0, 5, 3);
            spotLight.angle = Math.PI / 4;
            scene.add(spotLight);




            // Load Spider-Man Model
            const loader = new THREE.GLTFLoader();
            loader.load("models/spiderman3.glb", function (gltf) {
                gltf.mapping  = THREE.EquirectangularReflectionMapping;
                scene.environment = gltf;



                spiderman = gltf.scene;
                // console.log(spiderman);
                console.log(gltf.animations[0]);

             
            
                spiderman.position.set(0, 0, -5); 
                scene.add(spiderman);
                mixer = new THREE.AnimationMixer();
               var action =  mixer.clipAction( gltf.animations[ 0 ] ).play();
                // mixer.update(0.2);

                // Swing down animation
                // gsap.to(spiderman.position, {x:0, y: 1, duration: 2, ease: "ease.in" });

                updateScreenBounds();
              
            });
            window.addEventListener("resize", onWindowResize);
            updateScreenBounds();
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);

            if(mixer) mixer.update(0.2);
        }

        function updateScreenBounds() {
            const aspect = window.innerWidth / window.innerHeight;
            const frustumHeight = 2 * Math.tan((camera.fov * Math.PI) / 360) * camera.position.z;
            const frustumWidth = frustumHeight * aspect;

            screenBounds = {
                left: -frustumWidth / 2,
                right: frustumWidth / 2
            };
        }

       

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            updateScreenBounds();
        }

        window.onload = init;
    </script>
</body>
</html>
